<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Mexican Coffee</title>
    <link rel="stylesheet" href="Buy product details.css">
    
</head>
<body>
    <div class="container">
        <h1>Buy Mexican Coffee</h1>
        <div id="product-details">
            <img src="image/IMG-20240319-WA0002.jpg" alt="Mexican Coffee Image"> 
            <h2>Mexican Coffee</h2> 
            <p>Experience the richness of Mexican coffee, crafted from the finest beans grown in the highlands of Chiapas, Veracruz, and Oaxaca. Delight your senses with its smooth flavor profile, accented by notes of chocolate, caramel, and citrus.</p>
            <p>Price: Rs.200</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <br><br>
            <button onclick="calculateTotal()">Calculate Total</button>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const productId = 2; 
            const productName = "Mexican Coffee";
            const price = 200; 

            const quantityInput = document.getElementById('quantity');
            const quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            let totalBill = quantity * price;

            // Redirect to a new page with product name, quantity, and total bill as URL parameters
            window.location.href = `bill.html?productName=${encodeURIComponent(productName)}&quantity=${quantity}&totalBill=${totalBill}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="Buy product details.css">
</head>
<body>
    <div class="container">
        <h1>Buy Cup Of Coffee Latte Leaf</h1>
        <div id="product-details">
            <img src="image/IMG-20240319-WA0009.jpg" alt="Cup Of Coffee Latte Leaf Image"> 
            <h2>Cup Of Coffee Latte Leaf</h2> 
            <p>Cup Of Coffee Latte Leaf is a delightful beverage that combines the rich 
                flavors of coffee with the creamy texture of milk, topped with a delicate leaf-shaped foam.</p>
            <p>Price: Rs.150</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <br><br>
            <button onclick="calculateTotal()">Calculate Total</button>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const productId = 1; 
            const productName = "Cup Of Coffee Latte Leaf";
            const price = 150; 

            const quantityInput = document.getElementById('quantity');
            const quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            let totalBill = quantity * price;

            // Redirect to a new page with product name, quantity, and total bill as URL parameters
            window.location.href = `bill.html?productName=${encodeURIComponent(productName)}&quantity=${quantity}&totalBill=${totalBill}`;
        }
    </script>
</body>
</html>
